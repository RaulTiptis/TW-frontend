<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Safe Space Platform</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
    </ul>
  </div>
</nav>
<div class="header">
  <h1 class="text-center">Welcome to Safe Space Platform</h1>
</div>
<div class="container" id="main-container">
  <div class="row main-row">
    <div class="col-12 d-flex justify-content-center">
      <a role="button" class="btn btn-lg btn-primary m-5" data-toggle="modal" href="#" data-target="#userModal">Register</a>
      <a role="button" class="btn btn-lg btn-primary m-5" href="http://localhost:8080/api/v1/happy">Log in</a>
    </div>
  </div>
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #userForm="ngForm" (ngSubmit)="addAccount(userForm)">
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="text" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeUserForm" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary" >Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
